<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-content">
        <div class="card-content__image">
          <img src="./assets/images/illustration-article.svg" alt="article" />
        </div>
        <div class="card-content__category"><p>Learning</p></div>
        <div class="card-content__date">Published 21 Dec 2023</div>
        <div class="card-content__tittle">
          <a href="/">HTML & CSS foundations</a>
        </div>
        <div class="card-content__description">
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation
          </p>
        </div>
        <div class="card-content__footer">
          <img src="./assets/images/image-avatar.webp" alt="user image" />
          <p class="name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
